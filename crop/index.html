<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Application</title>

    <link rel="stylesheet/less" type="text/css" href="css/style.less" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <script>
    less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        functions: {},
        dumpLineNumbers: "comments",
        relativeUrls: false
    };
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

    <script src="js/kinetic-v5.1.0.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        Cropster.Extend('Settings', {
            selectors: {
                input: '.file-drop',
                stage: '.painter',
                cropper: 'images/frame.png'
            },
            tools: {
                selector: '[data-bind]',
                apply: '[data-apply-action]',
                cancel: '[data-cancel-action]'
            }
        });
    </script>

    <script src="js/ajax.js" type="text/javascript"></script>
    <script src="js/image.js" type="text/javascript"></script>
    <script src="js/stage.js" type="text/javascript"></script>
    <script src="js/cropper.js" type="text/javascript"></script>
    <script src="js/tools.js" type="text/javascript"></script>

</head>
<body>
<section class="finish-action">
    <div class="container">
        <span data-apply-action title="Apply"><i class="fa fa-check"></i></span>
        <span data-cancel-action title="Cancel"><i class="fa fa-ban"></i></span>
    </div>
</section>
<section class="toolbox">
    <div class="container">
        <span data-bind="Clear" data-layer="image" title="Clear"><i class="fa fa-times"></i></span>
        <span data-bind="Reset" data-layer="image" title="Reset"><i class="fa fa-ban"></i></span>
        <span data-bind="Crop" data-layer="image" title="Crop"><i class="fa fa-crop"></i></span>
    </div>
</section>
<section class="t-body">
    <section class="t-row">
        <aside>
            <section class="file-drop"></section>
        </aside>

        <section class="painter">
        </section>
    </section>
</section>
</body>
</html>
