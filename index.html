<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="src/game.js" type="text/javascript"></script>

    <style type="text/css">
      * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Calibri, Helvetica, Arial;
        }

        .game-ground {
            margin: 50px auto;
            width: 252px;
            position: relative;
            overflow: hidden;
        }

        .square {
            line-height: 80px;
            text-align: center;
            font-size: 80px;
            color: #009ade;
            margin: 2px;
            cursor: pointer;
            width: 80px;
            height: 80px;
            background: #efefef;
            border: 1px solid #cecece;
            border-radius: 5px;
            float: left;
        }

        .square:hover {
            background: #fefefe;
        }

        .square:nth-child(3n+1) {
            clear: left;
        }

        .reset,
        .result {
            text-align: center;
            font-size: 25px;
            line-height: 40px;
            background: #efefef;
            border: 1px solid #cecece;
            color: #009ade;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 66%;
            left: 50%;
            margin-top: -20px;
            margin-left: -50px;
            width: 100px;
            height: 40px;
        }

        .result {
            top: 30%;
            font-size: 22px;
            left: 0;
            width: 95%;
            margin: 0 2.5%;
            text-align: center;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            border-radius: 5px;
            background: rgba(0,0,0,.3);
        }
    </style>

    <title>Mapolin.github.io by mapolin</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Mapolin.github.io</h1>
          <h2></h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/mapolin" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <div class="game-ground">
          </div>

          <script type="text/javascript">
              var Game = new TicTacToe( '.game-ground' );
          </script>
        </section>

        <footer>
          
        </footer>

        
      </div>
    </div>
  </body>
</html>
